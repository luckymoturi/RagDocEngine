services:
  - type: web
    name: ragdocengine-backend
    runtime: python
    rootDir: Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "https://rag-doc-engine-5jbg.vercel.app,http://localhost:3000,http://localhost:3001"
      - key: DEBUG
        value: "False"
      - key: CHROMA_DB_PATH
        value: ./chroma_db
      - key: USE_BERT_COMPARISON
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.9"
